<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="2page css.css">
    <style>
        /* Additional CSS for Profile */
        .profile-section {
            display: flex;
            align-items: center;
            margin-left: auto; /* Push profile to the right */
            position: relative;
        }
        .profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #e6e1e1;
        }
        .logout-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Library management system</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Books, Members, Activities...">
                <button>Search</button>
            </div>
            <!-- Add Profile Section Here -->
            <div class="profile-section">
                <div class="profile-info">
                    <img src="profile.webp" alt="Profile">
                    <p id="welcomeMessage"></p>
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Books</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Gift Cards</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Your Next Great Read Awaits</h1>
            <div class="featured-books">
                <div class="book-card">
                    <img src="book 1.png" alt="Book 1">
                    <h3>Book Title 1</h3>
                </div>
                <div class="book-card">
                    <img src="book 2.jpg" alt="Book 2">
                    <h3>Book Title 2</h3>
                </div>
                <div class="book-card">
                    <img src="book 3.jpg" alt="Book 3">
                    <h3>Book Title 3</h3>
                </div>
            </div>
        </section>

        <section class="recommended">
            <h2>Recommended Books</h2>
            <div class="book-list">
                <div class="book-card">
                    <img src="book 4.webp" alt="Book 4">
                    <h3>Book Title 4</h3>
                </div>
                <div class="book-card">
                    <img src="book 5.webp" alt="Book 5">
                    <h3>Book Title 5</h3>
                </div>
                <div class="book-card">
                    <img src="book 6.webp" alt="Book 6">
                    <h3>Book Title 6</h3>
                </div>
            </div>
            <button>See All</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>

    <script>
        // Check if the user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            // Redirect to login page if not logged in
            window.location.href = 'login.html';
        } else {
            // Display welcome message below the profile icon
            document.getElementById('welcomeMessage').textContent = loggedInUser;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'FRONT.html';
        }
    </script>
</body>
</html>
